{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{ todo['description'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ todo['description'] }}" required>
        <labek for="completed">Completed</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %}>
        <input type="submit" value="Update">
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
        <input type="submit" value="Delete" onclick="return confirm('Estas seguro de eliminarlo?')"/>
    </form>
{% endblock %}
